<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calcule o seu IMC</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="data-container">
            <h2>IMC Calculator</h2>

            <form id="imc-form">
                <div class="form-inputs">
                    <div class="form-control">
                        <label for="height">Altura:</label>
                        <input type="text" id="height" name="height" placeholder="Ex: 1.75">
                    </div>

                    <div class="form-control">
                        <label for="weight">Peso:</label>
                        <input type="text" id="weight" name="weight" placeholder="Ex:75">
                    </div>
                    
                    <div class="action-control">
                        <button id="process-btn">Calcular</button>

                        <button id="clear-btn">Limpar</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="result-container" class="hide">
            <p id="imc-number">Seu IMC: <span>15</span></p>

            <p id="imc-info">Situação atual: <span>Magreza</span></p>

            <h3>Confira as classificações:</h3>

            <div id="imc-table">
                <div id="table-header">
                    <h4>IMC</h4>
                    <h4>Classificação</h4>
                    <h4>Obesidade</h4>
                </div>
            </div>

            <button id="back-btn">Voltar</button>
        </div>
    </div>
</body>
</html>

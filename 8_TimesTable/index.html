<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Tabuada</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>Digite um número e confirme para gerar a tabuada</h2>

    <form id="multiplication-form">
        <div class="form-control">
            <label for="number">Número:</label>
            <input type="number" id="number" name="number" placeholder="1, 2, 3..." required>
        </div>

        <div class="form-control">
            <label for="multiplicator">Multiplicar até:</label>
            <input type="number" id="multiplicator" name="multiplicator" value="10" required>
        </div>

        <input type="submit" value="Calcular">
    </form>

    <div id="multiplication-table">
        <h2 id="multiplication-title">Tabuada do número: <span></span></h2>

        <div id="multiplication-operations">
            <p>Informe um número para calcular a tabuada</p>

            <div class="row">
                <div class="operation">5 * 1 =</div>
                <div class="operation-result">5</div>
            </div>
        </div>
    </div>
</body>
</html>
